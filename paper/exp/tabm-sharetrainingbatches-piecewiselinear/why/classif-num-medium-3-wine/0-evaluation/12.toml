seed = 12
batch_size = 32
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/classif-num-medium-3-wine"
num_policy = "noisy-quantile"

[optimizer]
type = "AdamW"
lr = 0.00395405759967955

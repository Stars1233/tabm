seed = 13
batch_size = 256
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/regression-num-medium-1-pol"
num_policy = "noisy-quantile"

[optimizer]
type = "AdamW"
lr = 0.002436044709478476
weight_decay = 0.06330103258652102

[model]
arch_type = "tabm"
k = 32

[model.backbone]
type = "MLP"
n_blocks = 2
d_block = 176
dropout = 0.0

[model.num_embeddings]
type = "PiecewiseLinearEmbeddings"
d_embedding = 20

[bins]
n_bins = 42

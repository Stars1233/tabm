[model]
arch_type = "plain"

[model.backbone]
type = "MLP"
n_blocks = 1
d_block = 272
dropout = 0.30553863189595615

[model.num_embeddings]
type = "PiecewiseLinearEmbeddings"
d_embedding = 32

[bins]
n_bins = 42

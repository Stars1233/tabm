seed = 4
batch_size = 256
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/adult"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 3.976618303384924e-05
weight_decay = 0.0

[model]
arch_type = "plain"

[model.backbone]
type = "MLP"
n_blocks = 2
d_block = 224
dropout = 0.29513110099038925

[model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = 92
d_embedding = 24
frequency_init_scale = 5.161792001273396
lite = true

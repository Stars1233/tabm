seed = 5
batch_size = 1024
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/covtype2"
num_policy = "noisy-quantile"
cat_policy = "ordinal"

[optimizer]
type = "AdamW"
lr = 0.00012231031484935745
weight_decay = 0.007405267370178484

[model]
arch_type = "plain"

[model.backbone]
type = "MLP"
n_blocks = 2
d_block = 704
dropout = 0.301519395607431

[model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = 84
d_embedding = 16
frequency_init_scale = 0.6063150781394832
lite = true

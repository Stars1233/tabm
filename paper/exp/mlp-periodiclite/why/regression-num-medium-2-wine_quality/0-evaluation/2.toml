[model]
arch_type = "plain"

[model.backbone]
type = "MLP"
n_blocks = 3
d_block = 912
dropout = 0.4981726258309849

[model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = 64
d_embedding = 28
frequency_init_scale = 0.5013508033294053
lite = true

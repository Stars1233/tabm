seed = 5
batch_size = 128
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/regression-num-medium-0-isolet"
num_policy = "noisy-quantile"

[optimizer]
type = "AdamW"
lr = 0.0007615774773683571

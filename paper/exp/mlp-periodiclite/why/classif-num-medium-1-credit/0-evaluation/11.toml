[model]
arch_type = "plain"

[model.backbone]
type = "MLP"
n_blocks = 3
d_block = 640
dropout = 0.0

[model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = 16
d_embedding = 28
frequency_init_scale = 0.08830928436286362
lite = true

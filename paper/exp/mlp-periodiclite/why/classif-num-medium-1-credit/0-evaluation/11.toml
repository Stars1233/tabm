seed = 11
batch_size = 256
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/classif-num-medium-1-credit"
num_policy = "noisy-quantile"

[optimizer]
type = "AdamW"
lr = 7.872820970451978e-05

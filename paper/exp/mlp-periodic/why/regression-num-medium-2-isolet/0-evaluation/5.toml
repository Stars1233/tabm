seed = 5
batch_size = 128
patience = 16
n_epochs = -1
gradient_clipping_norm = 1.0
amp = true

[data]
cache = true
path = "data/regression-num-medium-2-isolet"
num_policy = "noisy-quantile"

[optimizer]
type = "AdamW"
lr = 0.00019884284564764364
weight_decay = 0.0

[model]
arch_type = "plain"

[model.backbone]
type = "MLP"
n_blocks = 3
d_block = 832
dropout = 0.0

[model.num_embeddings]
type = "PeriodicEmbeddings"
n_frequencies = 92
d_embedding = 32
frequency_init_scale = 0.03605442709471967
lite = false
